        var rolas = [];

        function onAdd() {
            let nome = prompt("Informe o tipo de rolinha que você quer: ");
            let valor = Number(prompt(`Informe o valor de  ${nome}`));
            let rola = {
                "nome": nome,
                "valor": valor

            };
            rolas.push(rola);
            tableLoad();

        }

        function tableLoad() {
            let tableBody = document.getElementById("tabela").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = rolas.map((rola) => {

                return `
                    <tr>
                        <td class="w-40">${rola.nome}</td>
                        <td class="w-40">${rola.valor}</td>
                        <td class="edit-cell">
                            <button class="btn btn-warning" onclick="onAlter()">Alterar</button>
                            <button class="btn btn-danger">Excluir</button>
                        </td>
                    </tr>
                `;
            }).join("");
        }

        function onAlter() {
            alert("Alterar aaa");
