<!DOCTYPE html>
<html lang="en">
<head>
    <title>Primeira página HTML</title>
    <meta charset="UTF-8">
    <meta name="description" content="Primeira página Web">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Matheus Sardagna">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form>
        <br>
        <label type="txt">Escreva:</label>
        <input type="text" id="txt"/>
        <br>
        <label for="num">Números:</label>
        <input type="number" step="1" id="num"/>
        <br>
        <input type="date"/>
        <br>
        <label for="cor">Cor:</label>
        <input type="color" id="cor">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha">
        <br>
        <input type="radio" id="radio2">
        <label for="radio2"> não</label>
        <br>
        <input type="radio" id="radio">
        <label for="radio">Sim</label>
    </form>
</body>
</html>
