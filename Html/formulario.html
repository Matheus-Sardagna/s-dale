<!DOCTYPE html>
<html lang="en">
<head>
    <title>Primeira página HTML</title>
    <meta charset="UTF-8">
    <meta name="description" content="Primeira página Web">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Matheus Sardagna">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Style.css">
    
    
</head>
<body id="inserir">
    <form>
        <br>
        <label type="txt" class="questo">Escreva:</label>
        <input type="text" id="txt"/>
        <br>
        <label for="num" class="questo">Números:</label>
        <input type="number" step="1" id="num"/>
        <br>
        <input type="date" class="questo"/>
        <br>
        <label for="cor" class="questo">Cor:</label>
        <input type="color" id="cor">
        <br>
        <label for="senha" class="questo">Senha:</label>
        <input type="password" id="senha">
        <br>
        <input type="radio" id="radio2" class="questo">
        <label for="radio2"> não</label>
        <br>
        <input type="radio" id="radio" class="questo">
        <label for="radio">Sim</label>
    </form>
</body>
</html>
