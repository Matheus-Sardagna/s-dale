<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Javazin de cria</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javazin de cria">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="Style.css">
    <script type="text/javascript">
        function submitMsg() {
            let msg = document.getElementById("input-txt").value;
            document.getElementById("input-txt").value = "";

            let p = document.createElement("p");
            p.textContent = msg;

            // console.log(document.getElementById("texto"))
            document.getElementById("texto").appendChild(p);
        }

        document.onreadystatechange = function() {
            if(document.readyState === 'complete'){
                document.getElementById("input-txt")
                    .addEventListener("keydown", function(e){
                        if(e.key === "Enter" || e.keyValue === 13) {
                    submitMsg();
                    }
            });
            
        }
    }

    function async() {

            document.getElementById("async").innerHTML =

        }, 10000);}

</head>
<body>
