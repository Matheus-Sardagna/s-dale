<div (click)="showID()">
    <span *ngIf="hero.dead">⚰️</span>
    <h3 [ngStyle] = "(hero.dead) ? {'font-style' : 'italic' , 'color': 'gray'} : {}" style="display: inline; margin-right: 2px ; ">
        {{hero.heroName }}
    </h3>

    <small [ngStyle] = "{'color': (hero.universe === 'DC') ? 'blue' : 'red' }" >
        ({{hero.universe}})
    </small>
</div>
